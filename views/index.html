<div id="profile">
    <img src="{{avatarUrl}}" alt="Avatar" id="avatar">
    <p><span>{{username}}</span></p>
    <ul>
        <li><span>{{badges}}</span> Badges earned</li>
        <li><span>{{totalPoints}}</span> Total points</li>
        <li>Last badge earned: <span>{{lastBadge}}</span></li>
        <li><img src="{{badgeImage}}" alt="last badge earned icon"></li>
        <li><span>{{badgeCourse}}</span></li>
    </ul>
</div>
